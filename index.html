<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1 id="game-title">Tic Tac Toe</h1>

    <div id="game-info">
        <div id="player-turn-container">
            <h2 id="player-turn" class="player-x">Amisha's Turn</h2>
        </div>

        <div id="game-container">
            <table>
                <tr>
                    <td id="0" onclick="cellClicked(0)"></td>
                    <td id="1" onclick="cellClicked(1)"></td>
                    <td id="2" onclick="cellClicked(2)"></td>
                </tr>
                <tr>
                    <td id="3" onclick="cellClicked(3)"></td>
                    <td id="4" onclick="cellClicked(4)"></td>
                    <td id="5" onclick="cellClicked(5)"></td>
                </tr>
                <tr>
                    <td id="6" onclick="cellClicked(6)"></td>
                    <td id="7" onclick="cellClicked(7)"></td>
                    <td id="8" onclick="cellClicked(8)"></td>
                </tr>
            </table>
        </div>
    </div>

    <div id="scores">
        <h2>Scores</h2>
        <p>Amisha: <span id="score-x">0</span></p>
        <p>Utkarsh: <span id="score-o">0</span></p>
        <p>Ties: <span id="ties">0</span></p>
    </div>

    <div id="result-message" class="result-message">
        <p id="winner-message"></p>
        <button onclick="startNewRound()">Start New Round</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
